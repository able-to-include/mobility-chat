<h3>Welkom bij AbleChat</h3>\
<p>Fijn dat je AbleChat heb gekozen als communicatiemiddel!</p>\
<p>Om een vlotte werking van AbleChat mogelijk te maken, moet er wel wat voorbereidend werk gebeuren:</p>\
<ul>\
    <li>De coach registreert zich op de website</li>\
    <li>De coach maakt een profiel aan voor de gebruiker</li>\
    <li>De coach kiest de pictogrammen in samenspraak met de gebruiker</li>\
    <li>De coach bepaalt de categori&euml;en die op de smartphone van de gebruiker getoond worden en hoe er genavigeerd kan worden.</li>\
    <li>De coach installeert de app op de beide smartphones.</li>\
</ul>\
<p>Eenmaal je door de voorbereidingen heen bent kan je berichten beginnen versturen en ontvangen. Nieuwe pictogrammen kunnen achteraf nog toegevoegd worden en bestaande pictogrammen kunnen indien nodig aangepast worden.</p>

