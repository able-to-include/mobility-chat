add_page_p1=\
<p>Om een nieuwe pagina aan te maken voor een gebruiker ga je via je gebruikersoverzicht naar het paginabeheer van de gebruiker. \
Hiervoor kan onder de betreffende gebruiker op &quot;{0}&quot; klikken.</p>

add_page_p2=\
<p>In dit overzicht kan je een nieuwe pagina toevoegen door aan de linkerkant op &quot;{0}&quot; te klikken. \
Je wordt dan doorgestuurd naar een formulier waar je de nodige informatie kan invoeren.</p>

add_page_p3=\
<p>In dit formulier kies je de naam van de pagina en de hoeveelheid rijen en kolommen. \
De naam is enkel zichtbaar op de website om de verschillende pagina's makkelijk te kunnen onderscheiden. \
Het aantal rijen en kolommen bepaalt hoe de pagina zal worden getoond op de app. \
Indien u meer dan drie kolommen instelt, zal de gebruiker door de knoppen moeten bladeren door zijwaarts over het scherm te swipen.</p>

