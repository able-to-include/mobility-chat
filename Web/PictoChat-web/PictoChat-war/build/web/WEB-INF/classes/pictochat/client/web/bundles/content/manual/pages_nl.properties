add_content_p1=\
<p>Vooraleer je gebruiker kan starten met chatten moet je, als coach, de nodige inhoud voorzien. \
AbleChat werkt volgens een principe van pagina''s met knoppen. De gebruiker zal deze pagina''s te zien krijgen op zijn smartphone app. \
Elke knop wordt voorzien van een afbeelding en een bijhorende tekst zodat de gebruiker boodschappen kan maken en versturen. \
Je kan ook knoppen toevoegen waarmee de gebruiker naar andere pagina''s kan navigeren.<br />\
Wij raden aan om het opbouwen van deze pagina''s eerst te oefenen en daarna samen met de gebruiker te doorlopen.</p>\
<p>Je kan deze pagina''s instellen door in je gebruikersoverzicht op &quot;{0}&quot; te klikken.</p>

add_content_p2=\
<p>In het overzicht van pagina's van de gebruiker kan je pagina's bekijken en beheren door op een pagina te klikken. \
Er klapt dan een voorbeeld van de pagina open met een lijst van acties. Je kan hier de layout van de pagina veranderen, \
de knoppen aanpassen en pagina's verwijderen.</p>

add_content_p3=\
<p>Aan de linkerkant van het overzicht van pagina''s van de gebruiker kan je nieuwe pagina''s toevoegen. \
Klik hiervoor op &quot;{0}&quot;. Je krijgt dan een formulier te zien waarmee je een nieuwe pagina kan toevoegen.</p>

