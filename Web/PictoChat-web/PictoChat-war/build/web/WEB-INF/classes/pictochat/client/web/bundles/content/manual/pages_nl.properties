edit_buttons_p3=\
<p>In dit formulier kan je elk van de knoppen een afbeelding en functie geven. \
Om een bepaalde knop aan te passen klik je de knop aan in het raster. \
De geselecteerde knop wordt aangeduid met een blauwe rand.</p>\
<p>Indien je knoppen van plaats wil wisselen kan je de muisknop ingedrukt houden boven de knop die je wilt verplaatsen. \
Vervolgens sleep je de knop naar de gewenste plaats en laat je de muisknop los.</p>

edit_buttons_p4=\
<p>Allereerst kan u kiezen welke afbeelding u wilt gebruiken voor de geselecteerde knop. \
U kan kiezen uit pictogrammen van de beta of sclera database of zelf een afbeelding uploaden.</p>\
<p>Om een pictogram uit de database te gebruiken kiest u eerst welke database u wilt gebruiken. \
Vervolgens voert u een zoekterm in en klikt u op &quot;{0}&quot;. \
Voor woorden als 'bank' of 'pad' is het zinvol om het woord te gebruiken in een zin. \
Vervolgens kan u een pictogram kiezen uit het resultaat van de vertaling.</p>

edit_buttons_p5=\
<p>Vervolgens kan u kiezen welke actie moet worden uitgevoerd wanneer de gebruiker op de smartphone op de knop drukt. \
Indien u kiest voor &quot;{0}&quot;, dan zal er tekst worden toegevoegd aan het bericht van de gebruiker. \
&quot;{1}&quot; zorgt ervoor dat het scherm overgaat naar een andere pagina. \
&quot;{2}&quot; is een combinatie van de twee vorige functies. Hierbij wordt eerst tekst toegevoegd en vervolgens genavigeert naar de aangewezen pagina.</p>

edit_buttons_p6=\
<p>Als laatste stap kan u ook nog de achtergrondkleur van de knop instellen. \
U kan hiervoor de kleurcode ingegeven in het tekstvak of gebruik maken van de kleurkiezer door op het gekleurde vakje te klikken.<br/>\
Wij raden aan gelijkaardige knoppen dezelfde kleur te geven. Bijv. een vaste kleur voor navigatieknoppen en noodberichten.</p>

