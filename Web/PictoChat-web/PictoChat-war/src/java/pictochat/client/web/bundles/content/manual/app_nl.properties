install_p1=\
<p>Allereerst dient u de app te installeren op de smartphone. U kan deze vinden in de Google PlayStore.<br/>\
Open de Google PlayStore via het overzicht van uw applicaties. Als zoekterm kan u 'AbleChat' invoeren. \
Controleer of het gevonden resultaat overeenkomt met het voorbeeld zodat u niet de verkeerde app installeert.</p>

install_p2=\
<p>Wanneer de u de app voor de eerste keer opstart zal u gevraagd worden om aan te melden. \
Hiervoor gebruikt u dezelfde logingegevens als op de website. \
Ook wanneer dit toestel gebruikt zal worden door een gebruiker moet u inloggen als coach. \
U krijgt na het aanmelden de optie om het toestel in te stellen voor een coach of gebruiker.</p>

install_p3=\
<p>Wanneer u dit toestel zelf gaat gebruiken kiest u voor de optie 'Coach'. \
U kan geen toestel instellen voor een andere coach dan uzelf omwille van beveiligingsredenen.<br/>\
<p>Wanneer het toestel zal worden gebruikt door een gebruiker kiest u voor de optie 'Gebruiker'. \
Vervolgens kan u uit de lijst de betreffende gebruiker kiezen.<br/>\
<strong>Let op:</strong> De lijst toont enkel gebruikers die aan u zijn toegewezen op de website.</p>

client_p1=\
<p>Het overzicht van personen is het centrale punt van de app. \
De gebruiker kan via dit overzicht met zijn coaches en vrienden chatten door op de betreffende persoon te tikken. \
Het paarse envelopje in dit overzicht geeft aan wanneer er ongelezen berichten zijn.<br/>\
Het bovenste item in de lijst opent een chatvenster met <strong>alle coaches</strong>. \
Dit is zinvol wanneer de gebruiker in nood is, aangezien de coaches ook mekaars berichten kunnen zien in dit chatvenster.</p>

client_p2=\
<p>Wanneer de gebruiker het chatvenster van een specifieke persoon opent, verschijnen ontvangen en verzonden berichten. \
Ontvangen berichten worden met een gele achtergrond aangeduid. Verzonden berichten worden met een blauwe achtergrond aangeduid. \
Ongelezen berichten worden met een groene achtergrond aangeduid.<br/>\
De gebruiker kan een nieuwe bericht sturen door op de paarse balk onderaan het scherm te tikken. \
Er wordt dan een nieuw venster zichtbaar met knoppen.</p>

client_p3=\
<p>De knoppen in dit venster laten de gebruiker toe berichten te maken en te verzenden. \
Bepaalde knoppen voegen woorden toe aan het bericht, terwijl andere knoppen navigeren naar een andere pagina met knoppen.<br/>\
De afbeeldingen hieronder tonen hoe de gebruiker eerst naar de pagina 'Op weg' navigeert en vervolgens het woord 'bushalte' toevoegt. \
Daarna navigeert hij verder naar de pagina met emoties en kiest hij 'droevig' als woord om toe te voegen. \
Door op de icoontjes in het nieuwe bericht te tikken kan hij icoontjes verwijderen. 'Droevig' was niet het woord dat hij wilde gebruiken. \
Bij een keer tikken verschijnt er een kruis over het icoontje. Wanneer de gebruiker dan nog eens tikt, zal het icoontje worden verwijderd. \
In de plaats van 'droevig' voegt hij nu 'bang' toe. Hij kan nu het bericht verzenden door op het envelopje te tikken.</p>

client_p4=\
<p>Wanneer de gebruiker klaar is met berichten sturen, tikt hij opnieuw op de paarse balk, waarna deze terug inklapt.<br/>\
<strong>Let op:</strong> Wanneer de gebruiker terug wilt naar het overzicht van personen, moet hij hiervoor de terugtoets op het toestel zelf gebruiken. \
Indien deze toets wordt gebruikt in het overzicht zal de app sluiten. Het toestel blijft nog wel berichten ontvangen. \
Wij raden aan de app op het hoofdscherm van het toestel te zetten en gebruikers aan te leren hoe ze de app opnieuw kunnen openen.</p>

coach_p1=\
<p>Het overzicht van gebruikers is het centrale punt van de app. \
De coach kan via dit overzicht met zijn gebruikers chatten door op de betreffende persoon te tikken. \
Het paarse icoontje in dit overzicht geeft aan hoeveel ongelezen berichten zijn. \
Het groene icoontje geeft aan of de gebruiker berichten kan ontvangen. Indien dit icoontje grijs is, is er mogelijk iets fout gegaan. \
Kijk dan zo snel mogelijk het toestel van de gebruiker na. Mogelijk kan het toestel geen verbinding maken met het internet of is de belwaarde op.</p>

coach_p2=\
<p>Na het tikken op een item in het overzicht wordt een detailpagina van de betreffende gebruikers getoond. \
De coach kan hier zien welke andere coaches zijn aangemeld en berichten zullen ontvangen. \
Met de knop 'Groep' onderaan kan de coach met de gebruiker en alle coaches chatten. \
De knop 'Prive' opent een chatvenster waar de coach met de gebruiker kan chatten in een afgezonderde chat.</p>

coach_p3=\
<p>De privechat en groepchat hebben een identiek uitzicht en werking. \
Ontvangen berichten worden met een gele achtergrond aangeduid. Verzonden berichten worden met een blauwe achtergrond aangeduid. \
Ongelezen berichten worden met een groene achtergrond aangeduid.</p>

coach_p4=\
<p>De coach kan berichten sturen door onderaan het scherm de gewenste database te kiezen en een boodschap in te typen. \
Zodra de coach langer dan twee seconden niet typt, zal de boodschap worden vertaald en verschijnt een venster waarin het bericht kan worden aangepast.</p>

coach_p5=\
<p>Het vertaalde bericht wordt bovenaan het venster getoond. \
Wanneer de coach dit bericht wil verzenden, tikt hij daarvoor op 'Verzenden'. \
'Annuleren' sluit het venster af zonder het bericht te verzenden.</p>

coach_p6=\
<p>De coach kan het berichten voor het verzenden nog verder bewerken. \
Wanneer er op een picto van het te verzenden bericht wordt getikt, verschijnt er een kruis. \
Wanneer de coach dan nogmaals tikt zal dit icoontje uit het bericht worden verwijderd.</p>

coach_p7=\
<p>Naast het verwijderen van pictogrammen is het ook mogelijk om vertaalde pictogrammen te vervangen door pictogrammen die voor de gebruiker werden geupload. \
Wanneer er op een picto van het te verzenden bericht wordt getikt, verschijnt er een kruis. \
Wanneer de coach vervolgens tikt op een van de geuploade pictogrammen, zal dit het eerste pictogram vervangen.<br/>\
Tikken op een geupload pictogram zonder eerst een aan te duiden in het te verzenden bericht plaats het pictogram achteraan in het bericht.</p>