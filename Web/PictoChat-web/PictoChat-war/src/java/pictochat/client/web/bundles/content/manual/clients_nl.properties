add_client_p1=\
<p>Zodra je aangemeld bent kan je nieuwe gebruikers toevoegen door in je overzicht op &quot;{0}&quot; te klikken. \
Je zal dan worden doorgestuurd naar een formulier waar je de informatie van de gebruiker kan invoeren.</p>

add_client_p2=\
<p>Het is nodig dat je elk veld in dit formulier invult.</p>\
<p>Naast het invullen van het formulier moet je ook nog een foto uploaden. \
Deze foto zal in de app van de coach worden getoond. \
Klik op &quot;{0}&quot; om een foto toe te voegen. Zoek de gewenste foto in de juiste map op je computer en klik daarna op 'Open'. \
Je kan de geuploade afbeelding veranderen door op &quot;{1}&quot; te klikken en vervolgens een nieuwe te uploaden.<br/>\
<strong>Let op:</strong> De foto mag maximaal 1MB groot zijn.</p>

edit_client_p1=\
<p>Wens je de foto van een gebruiker te wijzigen of gaf je per ongeluk verkeerde gegevens in, \
dan kan je de gegevens alsnog aanpassen door via het overzicht op &quot;{0}&quot; te klikken.</p>

edit_client_p2=\
<p>In dit formulier kan je de nodige gegevens aanpassen. \
Indien je de profielfoto niet wil aanpassen hoef je verder niets te doen. Anders kan je gewoon een nieuwe uploaden. \
Vergeet achteraf de aanpassingen niet op te slaan door op &quot;{0}&quot; te klikken.</p>

admin_coaches_p1=\
<p>Om de verschillende coaches van een gebruiker te beheren klik je in het gebruikersoverzicht op &quot;{0}&quot; onder de afbeelding van de gebruikers. \
Je wordt dan doorgestuurd naar de beheerpagina voor coaches.</p>

admin_coaches_p2a=\
<p>De beheerpagina voor coaches bestaat uit twee delen. Een overzicht van de actuele coaches en een overzicht van coaches die werden uitgenodigd, \
maar nog niet hebben bevestigd. Beide overzichten bevatten volgende kolommen:</p>\
<ul>\
<li>{0}: Geeft aan of de coach kan chatten met de gebruiker. Deze waarde bepaalt ook of de coach berichten van deze gebruiker ontvangt.<br/>\
    Je kan deze waarde gebruiken wanneer een begeleider tijdelijk niet bereikbaar wenst te zijn.</li>\
<li>{1}: Geeft aan of de coach geblokkeerd is. Een geblokkeerde coach kan niet chatten en ontvangt geen berichten van de gebruiker.<br/>\
    Deze waarde kan enkel worden aangepast door de beheerder van deze gebruiker.</li>

admin_coaches_p2b=\
<li>{0}: Geeft aan of deze coach bij het opslaan van de wijzigingen zal worden verwijderd van deze gebruiker.</li>\
</ul>

admin_coaches_p3=\
<p>De beheerpagina voor coaches laat ook toe nieuwe coaches uit te nodigen en te koppelen aan de huidige gebruiker. \
Om coaches uit te nodigen klik je op &quot;{0}&quot; aan de linkerkant van het scherm.</p>

admin_coaches_p4=\
<p>In dit formulier kan je het emailadres toevoegen van de coach die je wilt uitnodigen. \
Indien je meerdere coaches wil toevoegen kan je op de knop &quot;{0}&quot; klikken en zal er een extra veld worden toegevoegd.</p>

admin=\
<li>{0}: Geeft aan of deze coach een beheerder is van deze gebruiker.<br/>\
    Deze waarde kan enkel worden aangepast door de beheerder van deze gebruiker.</li>

admin_friends_p1=\
<p>Om de verschillende vrienden van een gebruiker te beheren klik je in het gebruikersoverzicht op &quot;{0}&quot; onder de afbeelding van de gebruikers. \
Je wordt dan doorgestuurd naar de beheerpagina voor vrienden.</p>

admin_friends_p2=\
<p>De beheerpagina voor vrienden bestaat uit twee delen. Een overzicht van de actuele vrienden en een overzicht van gebruikers die kunnen worden toegevoegd. \
Je kan een vriend verwijderen door in het overzicht op &quot;{0}&quot; te klikken. \
Een nieuwe vriend toevoegen kan door hem te selecteren uit de lijst en vervolgens op &quot;{1}&quot; te klikken.<br/>\
<strong>Let op:</strong> De wijzigingen zijn pas definitief wanneer er geklikt wordt op &quot;{2}&quot;.</p>