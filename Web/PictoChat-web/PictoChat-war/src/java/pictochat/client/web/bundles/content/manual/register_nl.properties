p1=\
<p>Je kan een account aanmaken door in de menubalk bovenaan op &quot;{0}&quot; te klikken of door eerst terug te keren naar de hoofdpagina en daar op de knop &quot;{1}&quot; te klikken. \
Je komt in beide gevallen uit op het volgende formulier.</p>

p2=\
<p>In dit formulier geef je je eigen informatie op.<br/>\
<strong>Opgelet:</strong> het gaat hier niet over de gegevens van de gebruiker.</p>\
<p>Het is nodig dat je elk veld in dit formulier invult. \
Kies omwille van veiligheid een wachtwoord dat voldoende lang is. Je maakt ook best gebruik van letters, hoofdletters en cijfers.<br/>\
<strong>Let op:</strong> Het emailadres en wachtwoord dat je hier kiest zal je ook moeten gebruiken om in te loggen op de smartphone app</p>

p3=\
<p>Naast het invullen van het formulier moet je ook nog een foto uploaden. \
Deze foto zal in de app van de gebruiker worden getoond. \
Klik op &quot;{0}&quot; om een foto toe te voegen. Zoek de gewenste foto in de juiste map op je computer en klik daarna op 'Open'. \
Je kan de geuploade afbeelding veranderen door op &quot;{1}&quot; te klikken en vervolgens een nieuwe te uploaden.<br/>\
<strong>Let op:</strong> De foto mag maximaal 1MB groot zijn.</p>

p4=\
<p>Wanneer je alles hebt ingevuld en tevreden bent met de profielfoto kan je het formulier versturen. \
Na het versturen van het formulier zal je een mail ontvangen waarin je je registratie moet bevestigen. \
Je hoeft niet op deze mail te wachten om verder te gaan met de volgende stappen, maar je zal wel pas met je gebruikers kunnen chatten wanneer je je account hebt bevestigd.</p>
